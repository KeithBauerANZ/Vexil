name: Linux Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          changed:
            - '.github/workflows/linux-tests.yml'
            - '**/*.swift'

  #########
  # Linux #
  #########

  matrix:
    name: Linux Matrix
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: check-changes
    strategy:
      matrix:
        swift: [ "5.2.5", "5.3", "5.3.1", "5.3.2", "5.3.3", "5.4.1", "5.4.2", "5.5.0" ]
        os: [ amazonlinux2, bionic, centos7, centos8, focal, xenial ]
    
    container:
      image: swift:${{ matrix.swift }}-${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and Test
        run: swift test --enable-test-discovery

  test:
    runs-on: ubuntu-latest
    name: Linux Tests
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: matrix
    steps:
      - name: Check build matrix status
        if: ${{ needs.matrix.result == 'failure' }}
        run: exit 1
