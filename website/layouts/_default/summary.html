<div class="col mb-4">
    <div class="card h-100">
        <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">{{ .Summary }}</p>
            <a href='{{ .Permalink }}' class="stretched-link">Read more &raquo;</a>
        </div>
        <div class="card-footer">
            Last Updated {{ .Date.Format "02 Jan 2006" }}
        </div>
    </div>
</div>
